steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/cicd437310/my-app', '.']

- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'my-app', '--image', 'gcr.io/cicd437310/my-app', '--platform', 'managed', '--region', 'us-central1']

images:
- 'gcr.io/cicd437310/my-app'    
